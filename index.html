<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script data-require="jquery@2.1.4" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link data-require="bootstrap@3.3.5" data-semver="3.3.5" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script data-require="bootstrap@3.3.5" data-semver="3.3.5" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.4.x" src="http://cdn.bootcss.com/angular.js/1.4.4/angular.min.js" data-semver="1.4.3"></script>
    <script data-require="velocityJS@1.1.0" data-semver="1.1.0" src="https://rawgit.com/julianshapiro/velocity/master/velocity.min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl" ng-keypress="hehe($event)">
    <div id="outer">
      <div class="alert alert-info" role="alert">
        Version 2.0, Powered by <a href="http://trotyl.me/">Trotyl</a> @ IEC Studio.
      </div>
      <div id="inner" ng-mousemove="run($event)" ng-mousedown="run($event)">
        <a class="btn btn-danger" href="http://www.baidu.com/" ng-click="go($event)">点击报名</a>
      </div>
    </div>
  </body>

</html>
